
{% extends "layouts/base.html" %}
{%block msg%}
<div class="container pt-4">
    <h1 class="display-3 text-primary">Items</h1>
<table class="table table-bordered table-hover table-dark" border="1" width="100%">
    <thead class="table-success">
    <tr class="display-6">
        <th >name</th>
        <th>cost_price</th>
        <th>selling_price</th>
    </tr></thead>
    {%for i in item_list%}
    <tr>
        <td><a href="{% url 'item_detail' pk=i.id %}">{{i.name}}</a></td>
        <td>{{i.cost_price}}</td>
        <td>{{i.selling_price}}</td>
</tr>
{%endfor%}
</table>
<a href="{%url 'item_create'%}"><button style="float:right;" class="btn btn-outline-info justify-content-end" type="button" style="text-align:right">Add Item</button></a>
</div>
{%endblock%}
