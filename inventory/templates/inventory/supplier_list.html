
{% extends "layouts/base.html" %}
{%block msg%}
<div class="container">
    <h1>Suppliers</h1>
<table class="table table-bordered table-hover table-dark" border="1" width="100%">
    <thead class="table-success">
    <tr >
        <h1><th>first_name</th></h1>
        <th>last_name</th>
       
    </tr></thead>
    {%for i in supplier_list%}
    <tr>
        <td>{{i.first_name}}</td>
        <td>{{i.last_name}}</td>
</tr>
{%endfor%}
</table>
</div>
{%endblock%}
