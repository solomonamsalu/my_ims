
{% extends "layouts/base.html" %}
{%block msg%}
<div class="container">
    <h1>Companies</h1>
<table class="table table-bordered table-hover table-dark" border="1" width="100%">
    <thead class="table-success">
    <tr >
        <h1><th>company-name</th></h1>
    </tr></thead>
    <tr>
        <td>{{company.name}}</td>
</tr>
</table>
<a href="{%url 'company_update' pk=company.id %}"><button class="btn btn-outline-primary" type="button" style="text-align:right">Edit</button></a>
<a href="{%url 'company_delete' pk=company.id %}"><button class="btn btn-outline-danger" type="button" style="text-align:right">Delete</button></a>
</div>
{%endblock%}
